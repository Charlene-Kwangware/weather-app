<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-details">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="city-name-form"
            id="city-name-form"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="main-information"">
        <div>
          <h1>Paris</h1>
          <p>
            Wednesday 17:52, Overcast clouds <br />
            Humidity:56% , Wind:3,6km/h
          </p>
        </div>
        <div class="temperature-details">
          <div class="temperature-icon">⛅</div>
          <div class="temperature-value" id="temperature-value">22℃</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Charlene-Kwangware">Charlene Kwangware</a>
        on <a href="https://github.com/">Github</a> and is hosted by
        <a href="https://www.netlify.com/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
