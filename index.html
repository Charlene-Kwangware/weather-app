<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-details">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="city-name"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Wednesday 17:52, overcast clouds <br />
            Humidity:56% , Wind:3,6km/h
          </p>
          <span> ⛅<strong>22℃</strong></span>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Charlene-Kwangware">Charlene Kwangware</a>
        on <a href="https://github.com/">Github</a> and is hosted by
        <a href="https://www.netlify.com/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
